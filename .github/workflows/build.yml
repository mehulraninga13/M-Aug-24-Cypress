name: Regression End-to-End Tests Schedule 9am UTC

on: 
  schedule:
    # Cron expression: Runs every day at midnight (00:00 UTC)
    - cron: "0 9 * * *"

jobs:
  cypress-run:
    runs-on: Ubantu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run allTest