name: Regression End-to-End Tests

on: push

jobs:
  cypress-run:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run allTest

      - name: Send Slack Notification on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
              "attachments": [
                  {
                      "fallback": "Cypress Tests Passed Successfully",
                      "color": "good",
                      "title": "Cypress Test Status: SUCCESS",
                      "text": "All Cypress tests have passed successfully.",
                      "footer": "GitHub Actions",
                      "ts": '"$(date +%s)"'
                  }
              ]
          }' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Send Slack Notification on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
              "attachments": [
                  {
                      "fallback": "Cypress Tests Failed",
                      "color": "danger",
                      "title": "Cypress Test Status: FAILURE",
                      "text": "Some Cypress tests have failed. Please review the logs.",
                      "footer": "GitHub Actions",
                      "ts": '"$(date +%s)"'
                  }
              ]
          }' \
          ${{ secrets.SLACK_WEBHOOK }}
