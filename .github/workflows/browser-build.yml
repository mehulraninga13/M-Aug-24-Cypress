name: Browser Test Build 

on: push
  
jobs:
  cypress-run:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests on Firefox
        uses: cypress-io/github-action@v6
        with:
          browser: firefox # Corrected the browser name
          command: npm run addToCart

      - name: Cypress Test Report - Add to Cart
        uses: actions/upload-artifact@v4
        with:
          name: Mochawesome HTML Report - Add to Cart
          path: cypress/reports/html # Ensure this path matches where the Mochawesome report is generated

      